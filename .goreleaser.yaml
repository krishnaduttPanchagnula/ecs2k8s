version: 2

project_name: ecs2k8s

before:
  hooks:
    - go mod tidy
    - go test ./...
    - go test ./validators -v
    - go test ./validators -bench=. -benchtime=1s
    - go vet ./...
    - go fmt ./...

builds:
  - id: ecs2k8s
    main: .
    binary: ecs2k8s
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{ .Version }}
      - -X main.commit={{ .Commit }}
      - -X main.date={{ .Date }}

archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{ .Version }}_
      {{ .Os }}_
      {{ .Arch }}
    files:
      - LICENSE
      - README*
      - validators/validators.go
      - validators/validators_test.go

checksum:
  name_template: checksums.txt

release:
  github:
    owner: krishnaduttPanchagnula
    name: ecs2k8s
  draft: false
  prerelease: auto

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
